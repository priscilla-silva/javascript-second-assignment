<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>The ATM</title>
  </head>
  <body>
    <header>
    <h1>Welcome to the ATM</h1>
    <h2>Please select an option from the following menu:</h2>
    </header>
    <div class="main">
      <div class="card_1">
        <button id="check-balance" onclick="getBalance()">Check Balance</button>
        <button class="make-deposit">Make a Deposit</button>
        <button class="make-withdrawal">Make a Withdrawal</button>
      </div>
      <div class="card_2">
        <button id="acct-holder" onclick="accountObject.getAccountName()">Show Account Holder's Name</button>
        <button class="exit">Exit</button>
      </div>
    </div>
  </body>
</html>
